<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sale Counter</title>
</head>
<body>
    
    <div class="title">
        <h1>PrintByte Sales Counter</h1>
    </div>

    <div class="container">

        <div class="input-container">
            <input type="number" name="sale" id="user-input" placeholder="Enter sale amount">
            <button id="add-btn">Add</button>
        </div>

        <h2 id="total-sale"></h2>

        <div id="sale-container">
            <ul id="sale-list"></ul>
        </div>

        <script src="index.js"></script>
    </div>
</body>
</html>
